    <section>
        <p><h3 class = "name">Delivery information</h3></p>
        <form action="payment.html" method="post" class=info id="form1">
            <div class= "place1">
                 <label>Full Name</label>
                 <br>
                 <input type="text" name="firstName" placeholder="Enter first and last name" required>
            </div>
            <br>
            <div class= "place1">
                 <label>Phone Number</label>
                 <br>
                 <input type="tel" name="lastName" placeholder="ex:012-3456789" required>
            </div>
            <br>
            <div class= "place1">
                <label>Email</label>
                <br>
                <input type="email" name="Email" placeholder="example@gmail.com" required>
            </div>
            <br>
            <div class= "place1">
                <label>Address</label>
                <br>
                <textarea type="text" name="lastName" row="10" column="20" placeholder="ex: No.66 Jalan Kenari, Taman Kenari" required></textarea>
            </div>
            <br>
            <div class= "place1">
                <label>Postcode</label>
                <br>
                <input type="text" name="postcode" placeholder="ex:32100" required>
            </div>
            <br>
            <div class= "place1">
                <label>City</label>
                <br>
                <input type="text" name="City" placeholder="ex:Kuala Lumpur" required>         
               </div>
            <br>
            <div class= "place1">
                <label>state</label>
                <br>
                <select name="state">
                    <option value="Johor">Johor</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Malacca">Malacca</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Negeri Sembila">Negeri Sembilan</option>
                    <option value="Pahang">Pahang</option> 
                    <option value="Penang">Penang</option>
                    <option value="Perak">Perak</option> 
                    <option value="Perlis">Perlis</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Sarawak">Sarawak</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Terengganu">Terengganu</option>
                    <option value="other">Other</option> 
                </select>    
           </div>
            <br>
    </section>
